<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChatDV - HTMX</title>
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-gray-100 overflow-hidden">
<div class="flex h-full">
    <!-- Sidebar -->
    <section class="w-64 bg-gray-200 p-4">
        <div class="flex flex-col space-y-4">
            <div id="today-message-list" class="font-bold text-lg">Today</div>
            <div class="font-bold text-lg">Yesterday</div>
            <div>Tell me a Dad Joke about Dogs</div>
            <div>Tell me a dad joke about Cats</div>
        </div>
    </section>
    <!-- Main Content -->
    <main class="flex-1 bg-white p-4 flex flex-col">
        <!-- Conversation area - messages display here -->
        <div class="flex-grow overflow-y-auto mb-4">
            <div id="responses">
                <div id="response"></div>
            </div>
        </div>
        
        <!-- Input form at the bottom -->
        <div class="mt-auto">
            <div th:replace="~{chat-form :: formFragment}"></div>
        </div>
    </main>
</div>
</body>
